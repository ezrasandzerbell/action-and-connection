<div *ngFor="let meetup of meetups | async" class="volunteerDiv">
  <img src={{meetup.image}} class="resizeImg" /><br>

  <h3>{{meetup.title}}</h3>
  <h4>{{meetup.siteUrl}}</h4>
  <h4>{{meetup.date}}</h4>
  <h5>{{meetup.time}}</h5>
  <br>
  <h4>{{meetup.location}}</h4>
  <h5>{{meetup.detailedLocation}}</h5>
  <br>
  <h4>{{meetup.description}}</h4>
  <br>
  <br>
</div>
